<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie search</title>
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css -->
    <link rel="stylesheet" href="output.css" />
    <!-- apni css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-neutral-900">
    <!-- ! upper part -->
    <div  class="header bg-gray-600 py-12 flex flex-col justify-center items-center">
      <h1 class="max-[500px]:text-[1.7rem] text-4xl font-bold">
        <i class="fa-solid fa-film text-white"></i>
        Search Movies You Want !
      </h1>
<!-- ! why padding is not applying via TW? -->
      <div class="search max-[500px]:w-[95vw] px-4 text-lg flex gap-4 items-center w-[60vw] h-12 bg-[#212121]  rounded-xl">

        <i class="fa-solid fa-magnifying-glass text-blue-500 pl-4"></i>

        <form action=""
         class="flex w-[95%] justify-between ">
           
          <input
            type="text"
            class="text-white w-[96%] focus-within:outline-none"
            placeholder="Enter a movie name..."
          />
          <button type="submit" class=" flex justify-center items-center w-[2rem] h-[2rem] rounded-[50%] bg-blue-500">
            <i class="fa-solid fa-arrow-right text-white"></i>
          </button>
        </form>
      </div>

    </div>
    <!-- !lower part for movie -->
    <div class="movie_container p-8 flex flex-wrap gap-4 justify-center items-center"></div>

    <script src="script.js"></script>
  </body>
</html>
